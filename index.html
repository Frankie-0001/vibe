<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial=scale=1.0" />
    <title>Vibe Coast</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/vibe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <header class="main-header">
      <i class="fas fa-bars"></i>
      <h4 class="name-mob name-web">Vibecoast</h4>
      <div class="web-nav"></div>
        <ul class="main-nav main-web">
          <li><a href="#" class="web-view">Home</a></li>
          <li><a href="#" class="web-view">Account</a></li>
          <li><a href="#" class="web-view">My Catalog</a></li>
          <li><a href="#" class="web-view">FAQs</a></li>
          <li><a href="#" class="web-view login">Log In</a></li>
          <li><a href="#" class="btn-webview">Sign Up</a></li>
        </ul>
      </div>
    </header>

    <div class="content">
      
      <div class="pic-col">
        
        <img src="cover.PNG"/><i class="fas fa-play-circle"></i>
        
      </div>

    
      <div class="web-col">
        <p class="song-name">Sound of the Throne (w/hook ft. Verse 2)</p>
        <p class="artiste">jessekyng</p>

        <div class="dets">
          <h6 id="genre" class="type">Afrobeats</h6> 
          <h6 id="beat" class="bpm">96 BPM</h6> 
          <h6 id="time" class="counter">4:32</h6>
        </div>

        <div class="bttn">
          <button type="submit" class="primary-button"><span><i class="fas fa-shopping-cart"></i>Buy this beat - $249.99</i></span></button>
          <button type="submit" class="secondary-button"><span><i class="fas fa-share"></i>Share</span></button>
          
        </div>
      </div>
    </div>
  </body>
</html>
